<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="carrinho" 
    class="fixed top-0 right-[0px] bg-zinc-600 h-screen w-[360px] text-slate-200">
      <div id="cabecalho-cart"  class="flex justify-between  m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-regular fa-circle-xmark" style="color: #ffffff;"></i>
        </button>
      </div>
      <section  id="produtos-carrinho">
        <p>Camisa</p>
        <p>Boné</p>
        <p>Calça Jeans</p>
        <p  id="preco-total">$200</p>
        <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
      </section>
    </section>
    <header class="flex shadow-lg	 p-2 justify-between">
      <img src="./assets/log-ck.png" alt="Logo CK" />
      <div class="text-slate-200 flex gap-2 items-end  mx-2">
        <button><i class="fa-solid fa-user" style="color: #000000;"></i></i></button>
        <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></button>
      </div>
    </header>
    <main>
      <section id="container-produto" class="flex flex-wrap"></section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
