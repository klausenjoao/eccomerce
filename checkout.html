<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CK</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200 flex flex-col h-screen">
    <header
      class="flex bg-[#fff] shadow-md shadow-slate-350 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <img
        class="h-6"
        src="./assets/log-ck.png"
        alt="Logo do Magazine Hashtag."
      />
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="bg-slate-300 w-1/3 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>

        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-sm mb-5">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu nome"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="telefone" class="font-bold text-sm mb-5">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(xx) xxxxxxxxx"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="email" class="font-bold text-sm mb-5">email</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="joao@hotmail.com"
            required
          />
        </div>
      </section>
      <section
        id="pagamento-entrega"
        class="bg-slate-300 w-1/3 rounded-lg py-5"
      >
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>

        <div class="flex flex-col px-10 py-5">
          <label for="numero-cartao" class="font-bold text-sm mb-5"
            >Número do cartão</label
          >
          <input
            type="text"
            id="numero-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="xxxx xxxx xxxx xxxx"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-5">CVV</label>
            <input
              type="text"
              id="cvv"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="xxx"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-5">
            <label for="data-expiracao" class="font-bold text-sm mb-5"
              >Data de validade</label
            >
            <input
              type="text"
              id="data-expiracao"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="01/24"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="cep" class="font-bold text-sm mb-5">CEP</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="88190-000"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-5">
          <label for="endereco" class="font-bold text-sm mb-5">Endereço</label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="rua fulano de tal"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-5 w-1/2">
            <label for="numero" class="font-bold text-sm mb-5">Número</label>
            <input
              type="text"
              id="numero"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="329"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-5">
            <label for="complemento" class="font-bold text-sm mb-5"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="Casa/Ap/loft"
              required
            />
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-slate-300 rounded-lg py-5">
        <section
          id="container-produtos-checkout"
          class="h-4/5 overflow-y-auto px-2"
        ></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
          <p
            id="preco-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-5"
          >
            Total: $0
          </p>
          <button class="text-white bg-slate-900 hover:bg-slate-800 p-1" type="submit">
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script src="./src/checkout.js" type="module"></script>
  </body>
</html>
